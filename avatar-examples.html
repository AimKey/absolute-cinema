<!-- Basic Circular Avatar -->
<div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full object-cover" />
</div>

<!-- Avatar with Fallback (if no image) -->
<div class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center text-white font-semibold text-lg">
    <span>JD</span>
</div>

<!-- Large Avatar -->
<div class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-16 h-16 rounded-full object-cover" />
</div>

<!-- Extra Large Avatar -->
<div class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-24 h-24 rounded-full object-cover" />
</div>

<!-- Avatar with Border -->
<div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center border-2 border-red-500">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full object-cover" />
</div>

<!-- Avatar with Ring Effect -->
<div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center ring-2 ring-red-500 ring-offset-2 ring-offset-gray-900">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full object-cover" />
</div>

<!-- Avatar with Status Indicator -->
<div class="relative">
    <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center">
        <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full object-cover" />
    </div>
    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
</div>

<!-- Avatar with Hover Effects -->
<div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-110 hover:shadow-lg">
    <img src="/path/to/avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full object-cover" />
</div>

<!-- Avatar in Navigation Style -->
<div class="flex items-center space-x-3">
    <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center text-white font-semibold text-sm">
        <span>JD</span>
    </div>
    <span class="text-white font-medium">John Doe</span>
</div>

<!-- Avatar with Dropdown Menu -->
<div class="relative">
    <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center text-white font-semibold text-sm cursor-pointer hover:bg-red-600 transition-colors duration-200">
        <span>JD</span>
    </div>
    <!-- Dropdown menu would go here -->
</div>

<!-- Avatar with Loading State -->
<div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center animate-pulse">
    <div class="w-8 h-8 bg-gray-400 rounded-full"></div>
</div>

<!-- Avatar with Image Error Handling -->
<div class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center text-white font-semibold text-lg">
    <img src="/path/to/avatar.jpg" 
         alt="User Avatar" 
         class="w-12 h-12 rounded-full object-cover"
         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    <span style="display: none;">JD</span>
</div>
